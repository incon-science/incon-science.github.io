    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center; /* centre verticalement */
            justify-content: center; /* centre horizontalement */
            background: #000000; /* optionnel : changez si besoin */
            color : white;
        }

        .gif-container {
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }

        .gif-img {
            max-width: 90vw; /* reste responsive sur petits écrans */
            width: 300px; /* Ajustez la taille si besoin */
            height: auto;
            display: block;
        }

        #ca_txt {
            position: absolute;
            top: 20px;

<body>

    <div id="ca_txt"><h3>Personne ne s'échappe de ϛa</h3></div>
    
        <h3>Mais il n’y a jamais eu rien à comprendre. Tout est à expérimenter</h3>
    <div class="gif-container">
        <a href="ana-lyse.html"><img
            src="img/thecube.gif"
            data-static="img/thecube.png"
            data-animated="img/thecube.gif"
            class="gif-img"
            alt="GIF animé au survol"
        ></a>
    </div>
    

    <script>
        const img = document.querySelector('.gif-img');
        img.addEventListener('mouseenter', () => {
            img.src = img.dataset.animated;
        });
        img.addEventListener('mouseleave', () => {
            img.src = img.dataset.static;
        });
        // Afficher l'image statique par défaut
        img.src = img.dataset.static;






        // Rediriger vers ana-lyse.html quand la touche Échap est pressée
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Esc' || e.keyCode === 27) {
                window.location.href = 'desktop.html';
            }
        });
  
    </script>
