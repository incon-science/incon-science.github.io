<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>incon.science:~$ 3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center; /* centre verticalement */
            justify-content: center; /* centre horizontalement */
            background: #000000; /* optionnel : changez si besoin */
            color : white;
        }

        .gif-container {
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }

        .gif-img {
            max-width: 90vw; /* reste responsive sur petits écrans */
            width: 300px; /* Ajustez la taille si besoin */
            height: auto;
            display: block;
            /* Prepare for glow animation - use drop-shadow so glow follows PNG shape */
            transition: filter 300ms ease;
            will-change: filter;
            /* ensure image itself has no default box shadow */
            box-shadow: none;
            -webkit-filter: none;
            filter: none;
        }

        /* Animated external glow on hover */
        .gif-container:hover .gif-img {
            /* Start a pulsing glow animation using drop-shadow only (follows image alpha) */
            animation: img-glow 1.6s infinite alternate ease-in-out;
        }

        @keyframes img-glow {
            from {
                /* subtle inner drop + outer glow in warm gold */
                filter: drop-shadow(0 0 6px rgba(255,200,80,0.35)) drop-shadow(0 0 18px rgba(255,200,80,0.18));
                -webkit-filter: drop-shadow(0 0 6px rgba(255,200,80,0.35)) drop-shadow(0 0 18px rgba(255,200,80,0.18));
            }
            to {
                filter: drop-shadow(0 0 14px rgba(255,215,70,0.65)) drop-shadow(0 0 36px rgba(255,215,70,0.32));
                -webkit-filter: drop-shadow(0 0 14px rgba(255,215,70,0.65)) drop-shadow(0 0 36px rgba(255,215,70,0.32));
            }
        }

        /* Respect users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .gif-img {
                transition: none;
                animation: none !important;
            }
            .gif-container:hover .gif-img { transform: none; filter: none; -webkit-filter: none; }
        }

        /* Ensure container/anchor don't add a rectangular shadow or outline */
        .gif-container, .gif-container a { box-shadow: none; }
    </style>
</head>
<body>
    
    <div class="gif-container">
        <a href="library/index.html"><img
            src="img/covcov.png"
            class="gif-img"
            alt="GIF animé au survol"
        ></a>
    </div>
    

</body>
</html>
