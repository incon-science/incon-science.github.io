<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>incon.science:~$ 3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center; /* centre verticalement */
            justify-content: center; /* centre horizontalement */
            background: #000000; /* optionnel : changez si besoin */
            color : white;
        }

        .gif-container {
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }

        .gif-img {
            max-width: 90vw; /* reste responsive sur petits écrans */
            width: 500px; /* Ajustez la taille si besoin */
            height: auto;
            display: block;
            /* Prepare for glow animation */
            transition: transform 200ms ease, box-shadow 300ms ease, filter 300ms ease;
            will-change: transform, box-shadow, filter;
        }

        /* Animated external glow on hover */
        .gif-container:hover .gif-img {
            transform: translateY(-6px);
            /* Start a pulsing glow animation */
            animation: img-glow 1.6s infinite alternate ease-in-out;
        }

        @keyframes img-glow {
            from {
                box-shadow: 0 0 10px 2px rgba(0,160,255,0.55), 0 0 22px 6px rgba(0,160,255,0.25);
                filter: drop-shadow(0 0 6px rgba(0,160,255,0.35));
            }
            to {
                box-shadow: 0 0 26px 8px rgba(0,220,255,0.95), 0 0 46px 18px rgba(0,220,255,0.45);
                filter: drop-shadow(0 0 14px rgba(0,220,255,0.55));
            }
        }

        /* Respect users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .gif-img {
                transition: none;
                animation: none !important;
            }
            .gif-container:hover .gif-img { transform: none; box-shadow: none; filter: none; }
        }
    </style>
</head>
<body>
    
    <div class="gif-container">
        <a href="library/index.html"><img
            src="img/covcov.png"
            class="gif-img"
            alt="GIF animé au survol"
        ></a>
    </div>
    

</body>
</html>
