.question .caption,

.question {

}

.answerer_header .caption {
  margin-top: 5px;
}

.answerer_header ~ .caption,

.submit {
  margin-top: 25px;
}

/*quote*/
.quote h3,
.npf_quote {
  font-weight: 300;
}

.quote blockquote {
  border: none;

  width: 100%;
}

/*POST INFO*/

.post_header i,
.pnotes a {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.pinfo img {
  height: 50px;
  width: 50px;
}

.ptags {
  margin: 5px 0 0 0;

  text-align: justify;
  display: none;

}

.tag_label,
.ptags a {
  margin-right: 5px;
}

.date_wrapper {
  align-items: center;
}

.date_notes {
  line-height: 100%;
}

.ptags a {
  color: var(--tags);
  text-decoration: none;
}

.pdate a {
  color: var(--textColor);
  font-family: var(--fontFamily);
  text-decoration: none;
}

.post_date {
  margin-bottom: 15px;
}

.post_date a {
    text-decoration: underline;
}

.post_author {
  text-transform: uppercase;
}

.post_author a {
  font-style: italic;
  font-weight: bold;
}
    
.post_icon.pinned {
  color: var(--textColor);
  text-transform: uppercase;
  font-family: var(--fontFamilyTertiary);
  line-height: var(--lineHeight);
  border: var(--borders);
  padding: 5px;
  display: inline-block;
  font-weight: bold;
  font-size: 1.2rem;
}

.buttons {
  justify-content: flex-end;
}

.pnotes {
  margin-top: 5px;
  letter-spacing: 2px;
}

.pnotes a {
  color: var(--textColor);
}

.pnotes a {
  padding: 0;
  height: 100%;
}

.answer .rblg {
  display: none;
}

/*BUTTONS & CONTROLS*/
.buttons {
  align-items: center;
}

.buttons a,
.buttons i,
.custom_like_button {
  font-size: 20px;
  font-weight: bold;
  height: 20px;
  line-height: 100%;
}

.buttons a:hover,
.buttons i:hover {
  color: var(--accentColor);
}

.custom_like_button {
  position: relative;
  margin-left: 10px;
}

.custom_like_button:hover {cursor: pointer;}
.like_button {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9;
  opacity: 0.0001;
}

.like_button.liked + span,
.custom_like_button:hover {
  text-decoration: none;
  color: var(--accentColor);
}
    
.like_toggle {
  width: 26px;
}

.reblog_button svg {
  fill: var(--textColor);
}

/*tags, search, etc headlines*/
.tag_info {
  position: relative;
  max-width: calc(var(--postWidth) + 100px);

  padding-right: 50px;
  padding-left: 50px;
}

.tag_info::after {
  content: "";
  width: 50px;
  height: 5px;
  background: var(--headlines);
  display: block;
}

.tag_info h3 {
  display: inline-block;
  font-style: normal;
}

.tag_info svg {
  margin-right: 15px;
}

.tag_info + .article_wrapper {
  padding-top: 0;
}

}

.permalink .pl i {

  flex-wrap: wrap;

.plnotes ol li a {
  margin: 0 5px;

.plnotes ol li blockquote a {

.notes .action {

.avatar_frame {
