<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autostéréogramme flou</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-family: monospace, 'Courier New', Courier;
            font-size: 1em;
        }
    </style>
</head>
<body>

   


    <div>
        <p id="texte_bloc"></p>
    </div>

    <div>
        <p id="texte_bloc2"></p>
    </div>

    <label for="inputfile">Offrir un poème .txt</label>
    <input type="file" name="inputfile" id="inputfile" accept=".txt" > 


    





<br><br><br><br>

<div>   <img id="miniature" width="90%" src="6EQUJ5/autostereogramme_miniature.png" alt="autostereogramme_flou"></div>
 

    <script>





var lignes = [];
var adr=-1;
var duree=1000;

var texte_bloc = document.getElementById("texte_bloc");

var texte_bloc2 = document.getElementById("texte_bloc2");

    function affiche() { 

        adr++;
        if (adr<lignes.length){

            texte_bloc.style.fontStyle = "italic";
            texte_bloc.innerHTML=lignes[adr];

        mots_list =  (lignes[adr]).split('');
        nb_mots = mots_list.length;

        duree = 100*nb_mots;

        setTimeout(affiche, duree); 

        } 
        else{

            texte_bloc.style.fontStyle = "normal";

            texte_bloc.style.color = "white";
            texte_bloc.innerHTML="Merci pour ces quelques mots jetés au néant, en espérant qu'ils nous reviennent un jour en écho.";
   
            setTimeout(now, 5000); 
        }    

    }


    function now(){


        texte_bloc.style.color = "white";
            texte_bloc.innerHTML="Merci pour ces quelques mots jetés au néant, en espérant qu'ils nous reviennent un jour en écho.";

    
            texte_bloc2.style.color = "white";
            texte_bloc2.innerHTML="<br><br><br><br>Et maintenant ?";
    }


    document.getElementById('inputfile')
            .addEventListener('change', function () {
 
                let fr = new FileReader();
                fr.onload = function () {

                    (document.getElementById("inputfile")).style.display="none";
                    

                    (document.getElementById("miniature")).style.display="none";

                    var str = fr.result;
                    lignes = str.split('\n');
                    affiche();
                }
 
                fr.readAsText(this.files[0]);
            })




    document.body.addEventListener("keydown",(event) => {
        if (event.keyCode == 27) {
            texte_bloc2.style.color = "cyan";
            texte_bloc.style.color = "cyan";
            texte_bloc2.innerHTML="";
            texte_bloc.innerHTML="(belle Escape)<br>Et si on faisait un saut dans l'Espace ?";
        }
    },true, );

    document.body.addEventListener("keydown",(event) => {
        if (event.keyCode == 32) {

            document.location.href="verite_tangramique.html"; 

        }
    },true, );


    </script>
    
</body>

</html>
