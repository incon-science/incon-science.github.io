<html>
<head>
    <link rel="shortcut icon" href="https://64.media.tumblr.com/edce45fa1bf98132f17f243ac9f7733e/0168a80ceb7d68b5-23/s128x128u_c1/cbfe00c8f9ed5f409ef92ee34517e98bf289c6df.pnj">
    <title>Feedback Loop</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
        iframe{
            border:0;
        }
    </style>
</head>
<body>
    



    <iframe 
    id="page"
    src="https://incon-science.github.io/arg/">
  </iframe>



<script>


let container = document.getElementById('page');

var height = window.innerHeight;
var width = window.innerWidth;

container.style.width = width+"px";
container.style.height = height+"px";



let pages = ["https://lechemindetraverse.tumblr.com/", "https://incon-science.github.io/arg/#red","https://incon-science.github.io/arg/verite_carre.html","https://incon-science.github.io/arg/verite_micronde.html","https://incon-science.github.io/arg/verite_fractal.html"];
pages.push("https://incon-science.github.io/arg/realise.html","https://incon-science.github.io/arg/verite_tangramique.html","https://incon-science.github.io/arg/#blue");
pages.push("https://lechemindetraverse.tumblr.com/","https://portedecellier.tumblr.com/","https://incon-science.github.io/arg/109463498737716765233141811.html");
pages.push("https://incon-science.github.io/arg/109463498737716765233141811_lv2.html","https://incon-science.github.io/arg/109463498737716765233141811_lv3.html","https://incon-science.github.io/arg/109463498737716765233141811_lv4.html","https://incon-science.github.io/arg/109463498737716765233141811_lv5.html");
pages.push("https://isomorphee.tumblr.com/","https://docs.google.com/document/d/1ONzGpkOzEWfLy1pROiJg5AMw-bYYdV7xxSNSSQSKnEI/","https://incon-science.github.io/arg/verite_superieure.html");
pages.push("https://incon-science.github.io/arg/shell.html","https://docs.google.com/document/d/1MPsOCzlcFg4mnDU5MtWZdRLIUYOb8LKqw2vMsBy-tA4/","https://annuel2.framapad.org/p/isomorphyz7z7-a599?lang=fr");
pages.push("https://incon-science.github.io/arg/preuve.png","https://incon-science.github.io/arg/6EQUJ5/","https://incon-science.github.io/arg/6EQUJ5/amas_globulaire.html");
pages.push("https://incon-science.github.io/arg/6EQUJ5/Autost%C3%A9r%C3%A9ogramme.html","https://incon-science.github.io/arg/6EQUJ5/analogique.html","https://incon-science.github.io/arg/verite_fractal.html#m%C5%A9tation");
pages.push("https://incon-science.github.io/arg/textes/graphe_connexe.html");

console.log("nodes number : "+pages.length);
console.log("oui, mais yen a un qui revient deux fois identique (chemin de traverse), donc ya exactement 27 noeuds");

var timing = 2000;

var cpt = pages.length;

function loop(){

    if(cpt<pages.length){
        container.src = pages[cpt];
        cpt++;

        setTimeout(loop, timing);
    }
    else{
        timing = timing/2;
        loop_reverse();
    }

}

function loop_reverse(){



    if(cpt>0){
        cpt--;
        container.src = pages[cpt];

        setTimeout(loop_reverse, timing);
    }
    else{
        loop();
    }

}


loop_reverse();


</script>

</body>

</html>
