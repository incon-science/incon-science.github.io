    <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js" crossorigin="anonymous"></script>



    <script type="module">
      const canvas = document.querySelector('canvas');
      const rc = rough.canvas(canvas, {
        options: {
          disableMultiStroke: true
        }
      });
  
      rc.circle(50, 50, 80, { fill: 'red' }); 
      rc.rectangle(120, 15, 80, 80, { fill: 'blue' });

      canvas.addEventListener("click", (event) => {
        //alert('♯ Ping Ping Ping Pong');
        debut = false;
        setTimeout(Tout_effacer, 333); 
      });


    function Tout_effacer() { 
        document.body.innerHTML = ""; 
      echo_test();
    }

    
    
    var str = "Je vais te raconter une histoire, je sais que tu adores les histoires...";

    var lignes = str.split('');//si jmets un espace ca separe par espace donc mot par mot, sans espace lettre par lettre
    var adr=-1;

    var contenu="";

    var duree=144;

    function echo_test() { 

        affiche();

    }

    function affiche() { 

        adr++;
        if (adr<lignes.length && !libre){
            
            contenu+=lignes[adr];
            document.body.innerHTML=contenu+"|";
            setTimeout(affiche, duree); 

        } 
        else{
            if(!libre)next();    

        }

    }

        adr++;
        duree--;

            document.body.innerHTML=contenu+Math.floor(Math.random() * 145);;
            setTimeout(affiche_bis, duree); 

        }

            next();

        }

    }*/

    function next() { 
        document.body.innerHTML="";

        str = "Il était une fois un être à la recherche d'évasion.";

        lignes = str.split('');
        adr=-1;

        contenu="";

        duree=duree/1.33;

        affiche();
    }




    var already = false;
    function dessiner_coeur() { 

   
        if(already){
             document.body.style.color = "red";
            document.body.innerHTML="Extraire plus d'informations <a href='verite_micronde.html'>└→</a>";
        }
        else{
            document.body.style.color = "cyan";
            document.body.innerHTML="Le code de la touche ESC est 27, accessible depuis la propriété keyCode de l'objet event.";
            document.body.innerHTML+=`<br><span style="color:red;">Extraire plus d'informations <a href='verite_micronde.html'>└→</a></span>`;
            already=true;
        }

    }


var libre=false;

    document.body.addEventListener("keydown",(event) => {
        if (event.keyCode == 27) {
        libre=true;
        dessiner_coeur();
        }
    },true, );



    var debut = true;
    
    function matrix_reload() { 

        rc.rectangle(0, 0, 300,300, {
        fill: 'black',
        fillStyle: 'solid' // solid fill
        });


        rc.circle(50, 50, 80, { fill: 'red' }); 
      rc.rectangle(120, 15, 80, 80, { fill: 'blue' });

        if(debut)setTimeout(matrix_reload, 125);
    }
    setTimeout(matrix_reload, 125);
        
  
    </script>
