function getStr(){
  let index_etoile = Math.floor(Math.random() * 3);

  let index_alphabet = Math.floor(Math.random() * 26);

  var chr = String.fromCharCode(65 + index_alphabet);

  let str = '';

  for (let i = 0; i < 3; i++) {
    if(i == index_etoile){
      str = str + chr;
    }
    else{
      str = str + '*';
    }
  }
  return str;
}




function getInt(){
