<script>


const red_zone = document.getElementById("red_zone");

// This handler will be executed only once when the cursor
// moves over the unordered list
red_zone.addEventListener(
  "mouseover",
  (event) => {
    const defrag = document.getElementById("defragmentation");
    defrag.src = "red_hover_new.png";
    defrag.classList.add("fade-loop");
  },
  false,
);

red_zone.addEventListener(
  "mouseout",
  (event) => {
    const defrag = document.getElementById("defragmentation");
    defrag.classList.remove("fade-loop");
    defrag.src = "defragmentation_new_calque_vide.png";
  },
  false,
);






const idea_zone = document.getElementById("idea_zone");

// This handler will be executed only once when the cursor
